<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Contacto</title>
</head>

<body data-aos="fade-down" data-aos-duration="750">
    <!-- Header -->
    <header data-aos="fade-down" data-aos-duration="750">
        <nav class="navbar navbar-expand-lg navbar-light bg-white my-1 my-md-2 my-lg-3">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo/logo.svg" style="width: 12rem;" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main data-aos="fade-down" data-aos-duration="1000">
        <div class="container my-2 my-md-3 my-lg-5">
            <div class="row">
                <div class="col-12 col-lg-6 my-5 offset-lg-3">
                <h1 class="my-4 text-center">Escríbeme un mensaje</h1>
                <h5 class="text-center mb-5 fw-normal">O conecta conmigo a través de <a href="https://www.instagram.com/hernan.cabo/">Instagram</a></h5>
                <form class="needs-validation" novalidate action="https://formspree.io/f/xpzkleld" role="form" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Tu nombre" name="name" required>
                            <div class="valid-feedback">¡Okey! Es correcto.</div>
                            <div class="invalid-feedback">Completa este campo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="tuemail@ejemplo.com" name="email" required>
                            <div class="valid-feedback">¡Okey! Es correcto.</div>
                            <div class="invalid-feedback">Completa este campo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto"
                            placeholder="Consulta" name="asunto" required>
                            <div class="valid-feedback">¡Okey! Es correcto.</div>
                            <div class="invalid-feedback">Completa este campo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" name="mensaje" required></textarea>
                        <div class="valid-feedback">¡Okey! Es correcto.</div>
                            <div class="invalid-feedback">Completa este campo.</div>
                    </div>
                    <button type="submit" class="btn btn-dark col-12" name="submit">Enviar</button>
                </form>
            </div>
            </div>
            
        </div>

    </main>
    <!-- Bootstrap JS + Masonry CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <!-- AOS JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <!-- Custom Js -->
    <script src="codigo.js"></script>
</body>

</html>
